<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glamorize Salon Spin To Win</title>
<style>
:root { --gold:#d4af37; --black:#0b0b0b; --silver:#cfcfcf; }
body {margin:0; font-family:Arial,sans-serif; background:linear-gradient(135deg,#8b0000,#ff4d4d); color:var(--silver); display:flex; flex-direction:column; align-items:center; padding:24px;}
h1 {color:var(--gold); margin-bottom:18px;}
.card {background:rgba(0,0,0,0.45); padding:14px; border-radius:12px; max-width:900px; width:100%;}
.layout {display:flex; gap:20px; flex-wrap:wrap; justify-content:center;}
.form {width:320px;}
input {width:100%; padding:10px; border-radius:8px; margin:8px 0; border:1px solid rgba(255,255,255,0.08); background:transparent; color:var(--silver);}
button {padding:10px 14px; border-radius:8px; border:none; background:var(--gold); color:black; font-weight:700; cursor:pointer;}
#wheelWrap {width:420px; height:420px; position:relative; display:flex; align-items:center; justify-content:center;}
canvas {width:400px; height:400px; border-radius:50%; box-shadow:0 8px 30px rgba(0,0,0,0.6);}
.pointer {position:absolute; top:6px; left:50%; transform:translateX(-50%); width:0; height:0; border-left:18px solid transparent; border-right:18px solid transparent; border-bottom:30px solid var(--gold); z-index:10;}
#popup {position:fixed; left:50%; top:50%; transform:translate(-50%,-50%); background:#0f0f0f; color:var(--silver); padding:18px; border-radius:12px; border:2px solid var(--gold); display:none; z-index:50; text-align:center;}
#popup h2 {color:var(--gold); margin-bottom:8px;}
.small {font-size:13px; color:#e7d6cf;}
@media(max-width:900px){.layout{flex-direction:column;align-items:center}}
</style>
</head>
<body>
<h1>Glamorize Salon - Spin To Win</h1>
<div class="card">
  <div class="layout">
    <div class="form">
      <label class="small">Full Name</label>
      <input id="name" placeholder="Enter full name" />
      <label class="small">Contact Number</label>
      <input id="phone" placeholder="Enter contact number" />
      <div id="phone-error" style="color:#ffb3b3; display:none; font-size:13px"></div>
      <label class="small">Date of Birth</label>
      <input id="dob" type="date"/>
      <div style="display:flex; gap:8px; margin-top:8px;">
        <button id="saveBtn">Save & Enable Spin</button>
        <button id="clearBtn" style="background:transparent; border:1px solid rgba(255,255,255,0.08); color:var(--silver)">Clear</button>
      </div>
      <p class="small" style="margin-top:10px">Rules: contact number must be at least 10 digits. One spin per contact number.</p>
    </div>
    <div id="wheelWrap">
      <div class="pointer"></div>
      <canvas id="wheelCanvas" width="400" height="400"></canvas>
    </div>
  </div>
  <div style="text-align:center; margin-top:12px">
    <button id="spinBtn" disabled>Spin the Wheel</button>
  </div>
</div>

<div id="popup">
  <h2>Congratulations!</h2>
  <div id="popText"></div>
  <div style="margin-top:10px"><button id="closePopup">Close</button></div>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzlxDfKFcd4khClRm_7BjhssTPzlKO0KwyWvum1RXoCKrXU5YMGd_qdbGh9gwK0Mej6Ow/exec"; 
const PRIZES = [
  {label:'Free Haircut', coupon:'HAIRCUT20', validity:'60 days'},
  {label:'Free Hair Wash', coupon:'FREEWASH', validity:'30 days'},
  {label:'Free Manicure', coupon:'MANICURE30', validity:'30 days'},
  {label:'Free Unlimited Threading', coupon:'UNTHREAD', validity:'120 days'},
  {label:'Free Blow Dry', coupon:'BLOW30', validity:'30 days'},
  {label:'Free Oil Head Massage', coupon:'OIL45', validity:'45 days'},
  {label:'30% OFF', coupon:'OFF30', validity:'60 days'},
  {label:'â‚¹300 OFF', coupon:'SAVE300', validity:'30 days'},
  {label:'Free 3 Blow Dry', coupon:'BLOW3', validity:'60 days'},
  {label:'20% OFF', coupon:'OFF20', validity:'60 days'}
];

const canvas = document.getElementById('wheelCanvas');
const ctx = canvas.getContext('2d');
const spinBtn = document.getElementById('spinBtn');
const saveBtn = document.getElementById('saveBtn');
const clearBtn = document.getElementById('clearBtn');
const nameInput = document.getElementById('name');
const phoneInput = document.getElementById('phone');
const dobInput = document.getElementById('dob');
const phoneError = document.getElementById('phone-error');
const popup = document.getElementById('popup');
const popText = document.getElementById('popText');
const closePopup = document.getElementById('closePopup');

let isSpinning = false;
let currentRotation = 0;
let generatedCoupon = '';

function drawWheel(rotationDeg=0){
  const cx=canvas.width/2, cy=canvas.height/2, radius=Math.min(cx,cy)-6;
  const slice=2*Math.PI/PRIZES.length;
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.save();
  ctx.translate(cx,cy);
  ctx.rotate(rotationDeg*Math.PI/180);
  for(let i=0;i<PRIZES.length;i++){
    const start=i*slice, end=start+slice;
    ctx.beginPath(); ctx.moveTo(0,0); ctx.arc(0,0,radius,start,end); ctx.closePath();
    ctx.fillStyle=i%2===0?'#0b0b0b':'#d4af37'; ctx.fill();
    ctx.strokeStyle='#222'; ctx.lineWidth=2; ctx.stroke();

    // ROTATE TEXT 90 DEGREE TO BE UPRIGHT AND WRAP
    ctx.save();
    const angle=start + slice/2;
    ctx.rotate(angle);
    ctx.translate(radius*0.55,0);
    ctx.rotate(Math.PI/2); 
    ctx.fillStyle='#cfcfcf';
    ctx.font='bold 13px Arial';
    ctx.textAlign='center';

    function wrapText(text, x, y, maxWidth, lineHeight) {
      const words = text.split(' ');
      let line = '';
      let lines = [];
      for (let n = 0; n < words.length; n++) {
        const testLine = line + words[n] + ' ';
        if (ctx.measureText(testLine).width > maxWidth && n > 0) {
          lines.push(line);
          line = words[n] + ' ';
        } else {
          line = testLine;
        }
      }
      lines.push(line);
      for(let k=0;k<lines.length;k++){
        ctx.fillText(lines[k].trim(), x, y + k*lineHeight);
      }
    }
    wrapText(PRIZES[i].label, 0, 0, 70, 14);
    ctx.restore();
  }

  ctx.beginPath(); ctx.arc(0,0,46,0,Math.PI*2); ctx.fillStyle='#0a0a0a'; ctx.fill();
  ctx.strokeStyle='#222'; ctx.lineWidth=2; ctx.stroke();
  ctx.fillStyle='#cfcfcf'; ctx.font='bold 16px Arial'; ctx.textAlign='center'; ctx.fillText('SPIN',0,6);
  ctx.restore();
}
drawWheel();

function validateForm(){
  phoneError.style.display='none';
  const name=nameInput.value.trim();
  const phone=phoneInput.value.replace(/\D/g,'');
  const dob=dobInput.value;
  if(!name||!phone||!dob){ spinBtn.disabled=true; return false; }
  if(phone.length<10){ phoneError.textContent='Phone must be 10 digits'; phoneError.style.display='block'; spinBtn.disabled=true; return false; }
  return true;
}

saveBtn.addEventListener('click', async ()=>{
  if(!validateForm()) return;
  const payload={name:nameInput.value.trim(), phone:phoneInput.value.replace(/\D/g,''), dob:dobInput.value};
  try{
    const res=await fetch(WEB_APP_URL,{method:'POST',body:JSON.stringify(payload)});
    const data=await res.json();
    if(data.status==='error'){ alert(data.message); spinBtn.disabled=true; return; }
    alert('You can now spin the wheel!');
    spinBtn.disabled=false;
  }catch(err){alert('Network error. Try again.');}
});

clearBtn.addEventListener('click',()=>{nameInput.value=''; phoneInput.value=''; dobInput.value=''; spinBtn.disabled=true; phoneError.style.display='none';});

spinBtn.addEventListener('click', async ()=>{
  if(isSpinning) return;
  isSpinning=true;
  const prizeIndex=Math.floor(Math.random()*PRIZES.length);
  const spins=5 + Math.random()*5;
  const degrees=(360*spins + prizeIndex*(360/PRIZES.length)) + (360/PRIZES.length)/2;
  const duration=5000;
  const start=currentRotation;
  const startTime=performance.now();

  const prize = PRIZES[prizeIndex];
  generatedCoupon = prize.coupon + String(Math.floor(Math.random() * 1000 + 1)).padStart(3,'0');

  function animate(time){
    const t=(time-startTime)/duration;
    if(t>=1){ 
      currentRotation=degrees%360; 
      drawWheel(currentRotation); 
      showPopup(prizeIndex); 
      sendPrizeToSheet(prizeIndex); 
      spinBtn.style.display='none'; 
      isSpinning=false; 
      return; 
    }
    const eased=t<0.5?2*t*t:-1+(4-2*t)*t;
    currentRotation=start + (degrees-start)*eased;
    drawWheel(currentRotation);
    requestAnimationFrame(animate);
  }
  requestAnimationFrame(animate);
});

function showPopup(index){
  const prize=PRIZES[index];
  popText.innerHTML=`<b>${prize.label}</b><br>Coupon: <b>${generatedCoupon}</b><br>Validity: ${prize.validity}`;
  popup.style.display='block';
}
closePopup.addEventListener('click',()=>{popup.style.display='none';});

async function sendPrizeToSheet(index){
  const prize=PRIZES[index];
  const payload={
    name:nameInput.value.trim(),
    phone:phoneInput.value.replace(/\D/g,''),
    dob:dobInput.value,
    prize:prize.label,
    coupon:generatedCoupon,
    validity:prize.validity
  };
  try{
    await fetch(WEB_APP_URL,{method:'POST',body:JSON.stringify(payload)});
    console.log('Prize info sent to sheet');
  }catch(err){console.log('Error sending prize:',err);}
}
</script>
</body>
</html>
